<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>My Calendar</title>
        <link href="calendar.css" rel="stylesheet">
    </header>
    <body>
        <div class="container">
            <h1 class="title">July 2021</h1>
            <div class="row">
                <div class="box"><span>Sun</span></div>
                <div class="box"><span>Mon</span></div>
                <div class="box"><span>Tue</span></div>
                <div class="box"><span>Wed</span></div>
                <div class="box"><span>Thu</span></div>
                <div class="box"><span>Fri</span></div>
                <div class="box"><span>Sat</span></div>                
            </div>
            <div class="row">
                <div class="box empty"><span></span></div>
                <div class="box empty"><span></span></div>
                <div class="box empty"><span></span></div>
                <div class="box empty"><span></span></div>
                <div class="box"><span>1</span></div>
                <div class="box"><span>2</span></div>
                <div class="box sat"><span>3</span></div>                
            </div>
            <div class="row">
                <div class="box sun"><span>4</span></div>
                <div class="box"><span>5</span></div>
                <div class="box"><span>6</span></div>
                <div class="box"><span>7</span></div>
                <div class="box"><span>8</span></div>
                <div class="box"><span>9</span></div>
                <div class="box sat"><span>10</span></div>                
            </div>
            <div class="row">
                <div class="box sun"><span>11</span></div>
                <div class="box"><span>12</span></div>
                <div class="box"><span>13</span></div>
                <div class="box"><span>14</span></div>
                <div class="box"><span>15</span></div>
                <div class="box"><span>16</span></div>
                <div class="box sat"><span>17</span></div>                
            </div>
            <div class="row">
                <div class="box sun"><span>18</span></div>
                <div class="box"><span>19</span></div>
                <div class="box"><span>20</span></div>
                <div class="box"><span>21</span></div>
                <div class="box"><span>22</span></div>
                <div class="box"><span>23</span></div>
                <div class="box sat"><span>24</span></div>                
            </div>
            <div class="row">
                <div class="box sun"><span>25</span></div>
                <div class="box"><span>26</span></div>
                <div class="box"><span>27</span></div>
                <div class="box"><span>28</span></div>
                <div class="box"><span>29</span></div>
                <div class="box"><span>30</span></div>
                <div class="box sat"><span>31</span></div>                
            </div>
        </div>
    </body>
</html>
