<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pizza Order Form</title>
    </head>
    <body>
        <h1>Pizza Order Form</h1>
        <form method="post" action="">
            <label>
                First Name: <input type="text" name="firstname">
            </label>
            <br>
            <label>
                Last Name: <input type="text" name="Lastname">
            </label>
            <br>
            <label>
                Email Address: <input type="text" name="emailAddress">
            </label>
            <br>
            <label>
                Contact Number: <input type="text" name="contactNumber">
            </label>
            <br>
            <label>
                Preferred Delivery Date: <input type="date" name="deliveryDate">
            </label>
            <p>Size:</p>
            <label>
                <input type="radio" value="small" name="size"> Small
            </label>  
            <label>
                <input type="radio" value="medium" name="size"> Medium
            </label>
            <label>
                <input type="radio" value="Large" name="size"> Large
            </label>   

            <p>Flavor:</p>     
            <label>
                <input type="checkbox" value="hawaian" name="flavor">Hawaian (Php 150.00)
            </label>
            <select name="count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
            </select>
            <br>     

            <label>
                <input type="checkbox" value="Pepperoni" name="flavor">Pepperoni (Php 140.00)
            </label>
            <select name="count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
            </select>
            <br>

            <label>
                <input type="checkbox" value="Vegetable" name="flavor">Vegetable (Php 150.00)
            </label>    
            <select name="count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
            </select>
            <br>
            
            <label>
                Credit Card Number: <input type="text" name="creditCardNumber">
            </label>
            <br>
            <label>
                PIN: <input type="password" name="pin">
            </label>
            <br>
            <label>
                Additional Note:
                <br>
                <textarea name="additionalNote" rows="3"></textarea>
            </label>
            <br>
            <button type="submit">Submit Order</button>
        </form>
    </body>
</html>
