<html>
    <head>
        <style>
            #character{
                position: absolute;
                top: 100px;
                left: 450px;
                width: 100px;
                height: 100px;
                background-repeat: no-repeat;
            }
            /* img{
                width: 100%;
            } */
        </style>
    </head>
    <body>
        <div id="character" style="background-image: url('./img/down1.png');">
        </div>

        <script type="text/javascript">
            const ninja = document.getElementById('character')
            var topValue = 100;
            var leftValue = 450;
            var ctr = 0;
            var direction = "";
            //function for transition
            function moveNow(){
                var steps = 0;
                if(ctr%2 == 0){
                    steps = 1
                }else{
                    steps = 2
                } 
                
                ninja.style.top = topValue
                ninja.style.left = leftValue
                ninja.style.backgroundImage = `URL('./img/${direction}${steps}.png')` 
                ctr++;
            }
            

            document.onkeydown = function(e){
                if(e.keyCode == 38 && topValue >0){ // move top  
                    topValue-=10  
                    direction = 'top'        
                }else if(e.keyCode == 40  && topValue<500){ // move down
                    topValue+=10
                    direction = 'down' 
                }else if(e.keyCode == 37 && leftValue >0){ // move left
                    leftValue-=10  
                    direction = 'left'  
                }else if(e.keyCode == 39 && leftValue<500){ // move right
                    leftValue+=10
                    direction = 'right' 
                }
                moveNow();
            }
        </script>
    </body>
</html>
