<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="circle.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="d-flex justify-content-around align-items-center">
            <form id="color-form">
                <input type="radio" id="color1" name="color" value="rgb(182,214,168)" checked>   
                <label class="colors" for="color1"></label>          
                <input type="radio" id="color2" name="color" value="rgb(159,196,247)">   
                <label class="colors" for="color2"></label>          
                <input type="radio" id="color3" name="color" value="rgb(180,166,213)">   
                <label class="colors" for="color3"></label>                   
            </form>
            <form id="shape-form">
                <input type="radio" id="shape1" name="shape" value="circle">   
                <label class="shapes" for="shape1"></label>          
                <input type="radio" id="shape2" name="shape" value="square">   
                <label class="shapes" for="shape2"></label>          
                <input type="radio" id="shape3" name="shape" value="rhombus">   
                <label class="shapes" for="shape3"></label>                
            </form>
            <button type="button" id="reset">Reset</button>   
        </header>
        <div>
        </div>
    </body>
</html>
