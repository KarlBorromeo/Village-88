<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="music1.js"></script>
    </head>
    <body class="bg-secondary d-flex align-items-center flex-column justify-content-center gap-3">
        <h1 class="text-center text-light">Welcome to Studiong Binuret</h1>
        <div class="container d-flex justify-content-around">
            <section>
                <img src="https://www.lsmpianos.co.uk/assets/images/upright-pianos-2020/Ibach-01.jpg">                
            </section>
            <section>
                <img src="https://www.pngall.com/wp-content/uploads/2016/06/Xylophone-Free-PNG-Image.png"> 
                <form>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex justify-content-around gap-3 align-items-center">
                            <label>
                                <input type="radio" name="note" value="do" checked>
                                Do
                            </label>
                            <label>
                                <input type="radio" name="note" value="re">
                                Re
                            </label>
                            <label>
                                <input type="radio" name="note" value="mi">
                                Mi
                            </label>
                            <label>
                                <input type="radio" name="note" value="fa">
                                Fa
                            </label>
                            <label>
                                <input type="radio" name="note" value="sol">
                                Sol
                            </label>
                            <label>
                                <input type="radio" name="note" value="la">
                                La
                            </label>
                            <label>
                                <input type="radio" name="note" value="ti">
                                Ti
                            </label>
                            <label>
                                <input id="pitch" class="text-center rounded-1" type="number" name="pitch" max="7" min="1" value="1">
                                Pitch
                            </label>                        
                        </div>   
                        <button id="save-btn" type="button" class="btn btn-warning">Add</button>                    
                    </div>
                
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button id="removeLast" type="button" class="btn btn-danger">Remove Last Note</button>
                        <button id="shuffle" type="button" class="btn btn-warning">Shuffle</button>
                        <button id="show" type="button" class="btn btn-warning">Show Records</button>
                        <button id="play" type="button" class="btn btn-warning">Play</button>
                    </div>
                </form>             
            </section>
           
        </div>
    </body>
</html>
